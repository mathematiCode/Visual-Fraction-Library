<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Generate SVG and PNG images of visual models depicting fraction multiplication with area models and circle models." />
  <meta name="keywords"
    content="fraction multiplication models, fraction multiplication area model generator, mixed number multiplication, fraction multiplication clip art, area model overlay, commercial use fraction multiplication clip art, visualize mixed number multiplication, download fraction multiplication image, modeling fraction multiplication, groups and size of group model, multiplication svg generator, fraction multiplication grid">

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/inputs.css" />
  <link rel="stylesheet" href="../css/nav.css" />
  <title>Fraction Multiplication Visuals</title>
  <link rel="icon" type="image/x-icon" href="../icons-logos/Favicon.svg">
</head>

<body>
  <div class="two-column-layout">

    <nav class="side-nav" data-state="closed">
      <button id="expand-collapse-nav" aria-label="Open or Close Nav Bar"> </button>
      <img class="corner-logo" src="../icons-logos/Favicon.svg" alt="Visual Fraction Library Logo" />
      <a class="nav-link" href="../index.html"> Home</a>
      <a class="nav-link" href="../pages/basic-frac.html">Simple Fractions</a>
      <a class="nav-link" href="../pages/frac-div.html">
        Fraction Division</a>
      <a class="nav-link" href="../pages/terms-of-use.html">
        Terms of Use</a>
      <a class="nav-link" href="../pages/svg-vs-png.html">
        SVG vs PNG</a>
    </nav>

    <div class="grid-layout">


      <h1>Enter the multiplication problem you would like displayed.</h1>
      <!-- <p class="requirements">
     Works best with denominators 10 or less.  
  </p> -->

      <div class="model-selection">
        <h2 class="mode-toggle">Groups Model</h2>
        <label for="multiplication-model-toggle" class="switch">
          <input type="checkbox" role="switch" id="multiplication-model-toggle"
            aria-label="Check for Area Model, uncheck for Circle Model." />
          <span class="slider round"></span>
        </label>
        <h2 class="right-toggle" class="mode-toggle">Area Model</h2>
      </div>

      <div class="user-inputs">
        <div class="problem-input">
          <div class="factor-with-label">
            <p class="factor-label"> Size of Each Group</p>
            <div class="factor">
              <input aria-label="first factor whole number" type="number" class="whole-number"
                id="multiplication-whole-number1" placeholder="" />
              <div class="fraction-input">
                <input aria-label="first factor numerator" type="number" class="numerator"
                  id="multiplication-numerator1" placeholder="" />
                <hr id="fracBar" />
                <input aria-label="first factor denominator" type="number" class="denominator"
                  id="multiplication-denominator1" placeholder="" />
              </div>
            </div>
          </div>
          <p class="symbol">Ã—</p>
          <div class="factor-with-label">
            <p class="factor-label"> Number of Groups</p>
            <div class="factor">
              <input aria-label="second factor whole number" type="number" class="whole-number"
                id="multiplication-whole-number2" placeholder="" />
              <div id="factor2-fraction" class="fraction-input">
                <input aria-label="second factor numerator" type="number" class="numerator"
                  id="multiplication-numerator2" placeholder="" />
                <hr id="fracBar" />
                <input aria-label="second factor denominator" type="number" class="denominator"
                  id="multiplication-denominator2" placeholder="" />
              </div>
            </div>
          </div>
        </div>

        <div class="button-and-checkbox">
          <div id="to-scale">
            <input id="to-scale-checkbox" type="checkbox" aria-label="Draw to scale" />
            <p id="to-scale-label">Draw areas to scale</p>
            <p id="show-border-label">Show Borders</p>
          </div>
          <button class="blue-button" id="generate-multiplication">
            Generate Multiplication Model
          </button>
        </div>
      </div>
      <svg id="multiplication-svg" width="800" height="250" alt="multiplication visual will be displayed here"></svg>

      <div class="download-button-container">
        <button class="download-button" id="mult-svg-button">
          Download SVG
        </button>
        <button class="download-button" id="mult-png-button">
          Download PNG
        </button>
        <button class="download-button" id="mult-copy-button">
          Copy to Clipboard
        </button>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
  <script src="../utilities.js"></script>
  <script src="../lib/multiplicationFunctions.js"></script>
  <script>
    multiplicationFrac();
    buttonFunctions();
  </script>
</body>

</html>
